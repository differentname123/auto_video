<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>投稿详情与热门推荐</title>
    <style>
        /* 复用主页基础变量 */
        :root {
            --primary-color: #1890ff; --primary-hover: #40a9ff; --bg-color: #f4f7f9;
            --card-bg: #ffffff; --text-main: #333333; --text-sub: #666666;
            --border-color: #e8e8e8; --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background-color: var(--bg-color); padding: 20px 0; color: var(--text-main); }

        /* 容器响应式调整 */
        .container { background: var(--card-bg); padding: 30px; border-radius: 16px; box-shadow: var(--shadow-soft); width: 90%; max-width: 640px; margin: 0 auto; min-height: 80vh; }
        @media (max-width: 600px) {
            body { padding: 10px 0; }
            .container { width: 96%; padding: 20px 15px; }
        }

        .header { display: flex; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .back-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-sub); margin-right: 15px; padding: 5px; }
        .back-btn:hover { color: var(--primary-color); }
        .page-title { font-size: 1.2rem; font-weight: 700; color: #2c3e50; margin: 0; }

        /* 通用区块样式 */
        .section-box { margin-bottom: 30px; }
        .section-title { font-size: 1rem; font-weight: 600; color: #333; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .section-title::before { content: ""; display: block; width: 4px; height: 16px; background: var(--primary-color); border-radius: 2px; }

        /* 热门标签 */
        .tags-wrapper { overflow-x: auto; white-space: nowrap; padding-bottom: 10px; -webkit-overflow-scrolling: touch; display: flex; gap: 10px; }
        .tags-wrapper::-webkit-scrollbar { height: 6px; }
        .tags-wrapper::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .tag-pill { display: inline-block; padding: 6px 14px; background-color: #e6f7ff; color: var(--primary-color); border: 1px solid #91d5ff; border-radius: 20px; font-size: 0.85rem; cursor: pointer; user-select: none; transition: all 0.2s; }
        .tag-pill:active { transform: scale(0.95); background-color: #bae7ff; }

        /* 热门视频列表样式 */
        .hot-video-list { max-height: 300px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px; background: #fafafa; padding: 5px; }

        .hot-video-item { display: flex; align-items: flex-start; padding: 12px 8px; border-bottom: 1px solid #eee; transition: background 0.2s; }
        .hot-video-item:last-child { border-bottom: none; }
        .hot-video-item:hover { background: #fff; }

        /* 视频链接文字样式 */
        .video-link {
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
            flex: 1;
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
            word-break: break-all;
        }
        .video-link:hover { color: var(--primary-color); text-decoration: underline; }

        /* 图标样式调整 */
        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-right: 10px;
            margin-top: 3px;
            cursor: pointer;
        }

        .play-circle-icon {
            width: 18px;
            height: 18px;
            min-width: 18px;
            color: #1890ff;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            opacity: 0.8;
            transition: transform 0.2s;
        }
        .hot-video-item:hover .play-circle-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        /* --- 今日投稿：极致紧凑+滑动适配样式 --- */
        .table-wrapper {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            -webkit-overflow-scrolling: touch;
        }

        .table-wrapper::-webkit-scrollbar { width: 6px; height: 6px; }
        .table-wrapper::-webkit-scrollbar-thumb { background: #dcdcdc; border-radius: 3px; }

        .custom-table {
            width: 100%;
            min-width: 460px; /* 极简的最小宽度，确保手机上一行不会换行 */
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 0.85rem;
        }

        .custom-table thead th {
            background-color: #fafafa;
            color: #666;
            font-weight: 600;
            padding: 8px 6px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .custom-table tbody td {
            padding: 8px 6px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .custom-table tbody tr:last-child td { border-bottom: none; }
        .custom-table tbody tr:hover { background-color: #f6faff; }

        /* 精准列宽分配 */
        .col-time { width: 90px; }
        .col-guide { width: 40%; }
        .col-detail { width: auto; }
        .col-origin { width: 50px; }

        .detail-link { color: var(--primary-color); text-decoration: none; }
        .detail-link:hover { text-decoration: underline; }

        /* --- 新增：可点击复制的单元格样式 --- */
        .clickable-cell {
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .clickable-cell:hover {
            color: var(--primary-color);
            background-color: #e6f7ff;
        }
        /* 当复制成功时的文字颜色 */
        .copy-success {
            color: #389e0d !important;
            font-weight: bold;
        }

        .loading { text-align: center; color: #999; padding: 40px; }
        .empty-tip { text-align: center; color: #bbb; padding: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="back-btn" onclick="window.location.href='./'">←</button>
        <h1 class="page-title">创作灵感与投稿详情</h1>
    </div>

    <div id="content-area">
        <div class="loading">正在加载数据...</div>
    </div>
</div>

<!-- 模板：热门标签区域 -->
<template id="tpl-section-tags">
    <div class="section-box">
        <div class="section-title">热门标签</div>
        <div class="tags-wrapper" id="tags-container"></div>
    </div>
</template>

<!-- 模板：热门视频区域 -->
<template id="tpl-section-hot-videos">
    <div class="section-box">
        <div class="section-title">热门视频推荐</div>
        <div class="hot-video-list" id="hot-videos-container"></div>
    </div>
</template>

<!-- 模板：今日投稿区域 -->
<template id="tpl-section-today">
    <div class="section-box">
        <div class="section-title">今日投稿记录(只会显示有创作指导的数据)</div>
        <div class="table-wrapper">
            <table class="custom-table" id="today-videos-table">
                <thead>
                    <tr>
                        <th class="col-time">创建时间</th>
                        <th class="col-guide">创作指导</th>
                        <th class="col-detail">状态</th>
                        <th class="col-origin">素材</th>
                    </tr>
                </thead>
                <tbody id="today-videos-body">
                    <!-- JS插入数据 -->
                </tbody>
            </table>
        </div>
    </div>
</template>

<script>
    const currentUser = localStorage.getItem('userName');
    const contentArea = document.getElementById('content-area');

    document.addEventListener('DOMContentLoaded', () => {
        if (!currentUser) {
            alert('请先登录');
            window.location.href = './';
            return;
        }
        fetchData();
    });

    async function fetchData() {
        try {
            const res = await fetch(`/get_good_video?username=${encodeURIComponent(currentUser)}`);
            if (!res.ok) throw new Error('网络请求失败');

            const json = await res.json();
            renderPage(json);

        } catch (e) {
            console.error(e);
            contentArea.innerHTML = `<div class="empty-tip" style="color:red">数据加载失败: ${e.message}</div>`;
        }
    }

    function renderPage(data) {
        contentArea.innerHTML = '';

        // 1. 渲染热门标签
        if (data.tags && data.tags.length > 0) {
            const tpl = document.getElementById('tpl-section-tags').content.cloneNode(true);
            const container = tpl.getElementById('tags-container');
            data.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag-pill';
                span.textContent = tag;
                span.onclick = function() {
                    copyTextToClipboard(tag, span);
                };
                container.appendChild(span);
            });
            contentArea.appendChild(tpl);
        }

        // 2. 渲染热门视频
        if (data.hot_videos && data.hot_videos.length > 0) {
            const tpl = document.getElementById('tpl-section-hot-videos').content.cloneNode(true);
            const container = tpl.getElementById('hot-videos-container');
            data.hot_videos.forEach(video => {
                const div = document.createElement('div');
                div.className = 'hot-video-item';

                div.innerHTML = `
                    <a href="${video.url}" target="_blank" class="icon-link" aria-label="播放">
                        <svg class="play-circle-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="10 8 16 12 10 16"></polygon>
                        </svg>
                    </a>
                    <a href="${video.url}" target="_blank" class="video-link">${video.title || '无标题视频'}</a>
                `;
                container.appendChild(div);
            });
            contentArea.appendChild(tpl);
        }

        // 3. 渲染今日投稿 (表格逻辑)
        if (data.today_videos && data.today_videos.length > 0) {
            const tpl = document.getElementById('tpl-section-today').content.cloneNode(true);
            const tbody = tpl.getElementById('today-videos-body');

            data.today_videos.forEach(item => {
                const tr = document.createElement('tr');

                // 1. 处理创建时间
                let timeText = item.created_at || '--';
                if (timeText.length > 14) {
                    timeText = timeText.substring(0, 14);
                }

                // 2. 处理素材 origin_url_list (完整版用于复制，精简版用于显示)
                let originFull = '';
                if (Array.isArray(item.origin_url_list)) {
                    originFull = item.origin_url_list.join('\n'); // 复制时用换行符更好看
                } else if (typeof item.origin_url_list === 'string') {
                    originFull = item.origin_url_list;
                }

                // 显示用文本
                let originDisplay = originFull.replace(/\n/g, ',');
                if (originDisplay && originDisplay.length > 5) {
                    originDisplay = originDisplay.substring(0, 5) + '...';
                }
                if (!originDisplay) originDisplay = '-';

                // 3. 处理创作指导 (完整版用于复制)
                const guideFull = item.creative_guidance || '';
                // 显示时会自动被CSS省略，所以直接放内容

                // 4. 处理 Title 和 链接跳转逻辑
                const detailStr = item.upload_detail || '';
                const titleStr = item.title || detailStr || '无标题';
                const isUrl = /^(http|https):\/\//.test(detailStr);

                let mainContentHtml = '';
                if (isUrl) {
                    mainContentHtml = `<a href="${detailStr}" target="_blank" class="detail-link" title="${titleStr}">${titleStr}</a>`;
                } else {
                    mainContentHtml = `<span title="${detailStr}">${item.title ? item.title + ' ' : ''}${detailStr}</span>`;
                }

                // 关键：将完整内容 encodeURIComponent 后放入 data-full 属性中
                // 这样避免了特殊字符(如双引号)破坏 HTML 结构
                const guideEncoded = encodeURIComponent(guideFull);
                const originEncoded = encodeURIComponent(originFull);

                tr.innerHTML = `
                    <td>${timeText}</td>

                    <td class="clickable-cell"
                        title="点击复制完整指导"
                        data-full="${guideEncoded}"
                        onclick="handleCopy(this)">
                        ${guideFull}
                    </td>

                    <td>${mainContentHtml}</td>

                    <td class="clickable-cell"
                        title="点击复制完整素材链接"
                        data-full="${originEncoded}"
                        onclick="handleCopy(this)">
                        ${originDisplay}
                    </td>
                `;
                tbody.appendChild(tr);
            });
            contentArea.appendChild(tpl);
        } else {
            const tip = document.createElement('div');
            tip.className = 'empty-tip';
            tip.textContent = '今日暂无投稿记录';
            contentArea.appendChild(tip);
        }
    }

    // --- 新增：通用复制处理函数 ---
    function handleCopy(element) {
        // 1. 获取完整文本
        const rawData = element.getAttribute('data-full');
        if (!rawData) return;

        const fullText = decodeURIComponent(rawData);
        if (fullText === '-' || !fullText.trim()) return;

        // 2. 复制到剪贴板
        navigator.clipboard.writeText(fullText).then(() => {
            // 3. 视觉反馈
            const originalHtml = element.innerHTML;

            // 保持宽度不变，防止“已复制”这几个字改变表格排版
            const width = element.offsetWidth;
            element.style.width = width + 'px';
            element.style.display = 'inline-block'; // 临时改为inline-block以便设置width，或者依赖td本身的宽

            element.innerHTML = '<span class="copy-success">已复制</span>';

            // 1秒后恢复
            setTimeout(() => {
                element.innerHTML = originalHtml;
                element.style.width = '';
                element.style.display = '';
            }, 1000);

        }).catch(err => {
            console.error('复制失败', err);
            alert('复制失败，请手动复制');
        });
    }

    // 辅助函数：用于标签复制的简单封装（保留原逻辑）
    function copyTextToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = element.textContent;
            element.textContent = '已复制';
            element.style.backgroundColor = '#d9f7be';
            element.style.color = '#389e0d';
            element.style.borderColor = '#b7eb8f';
            setTimeout(() => {
                element.textContent = originalText;
                element.style.backgroundColor = '';
                element.style.color = '';
                element.style.borderColor = '';
            }, 1000);
        });
    }
</script>
</body>
</html>
